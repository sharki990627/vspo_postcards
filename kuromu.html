<!DOCTYPE html>

<head>

    <title>Vspo Postcard Collection</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f4f4f9;
        text-align: center; /* 全部內容置中 */
    }

    h1 {
        text-align: center;
        margin-bottom: 30px;
    }

    /* Grid 容器，每列三格 */
    .grid {
        display: grid;
        grid-template-columns: 80px 1fr 1fr; /* 第一格年份，其餘兩格卡片 */
        gap: 20px;
        max-width: 800px;
        margin: 0 auto;
        margin-bottom: 40px;
    }

    .year-cell {
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 18px;
    }

    .card {
        background: white;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 8px;
    }

    .card img {
        width: 150px;
        height: auto;
        filter: brightness(40%);
        transition: 0.3s;
        border-radius: 8px;
        margin-bottom: 8px;
    }

    .card-name {
        margin: 4px 0;
        font-size: 14px;
    }

    .card-date {
        font-size: 12px;
        color: #555;
        background-color: #f0f0f0;
        padding: 2px 6px;
        border-radius: 4px;
        margin-bottom: 5px;
        display: inline-block;
    }

    .checkbox-group {
        margin-top: 5px;
    }

    .card button {
        padding: 6px 12px;
        border: none;
        border-radius: 6px;
        background-color: #4CAF50;
        color: white;
        font-size: 14px;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-top: 5px;
    }

    .card button:hover {
        background-color: #45a049;
    }

    /* 清除按鈕 */
    #resetBtn {
        display: block;
        margin: 20px auto;
        padding: 8px 16px;
        border: none;
        border-radius: 6px;
        background-color: #d9534f;
        color: white;
        font-size: 14px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    #resetBtn:hover {
        background-color: #c9302c;
    }
    </style>

</head>

    <button id="resetBtn">清除全部紀錄</button>

    <script>
    // 更新亮暗
    function updateCardBrightness(card) {
        const checkboxes = card.querySelectorAll(".checkbox");
        const img = card.querySelector("img");
        let hasChecked = false;
        checkboxes.forEach(cb => { if(cb.checked) hasChecked = true; });
        img.style.filter = hasChecked ? "brightness(100%)" : "brightness(40%)";
    }

    // 儲存到 localStorage
    function saveState() {
        const state = {};
        document.querySelectorAll(".card").forEach(card => {
            const cardId = card.getAttribute("data-id");
            state[cardId] = {};
            card.querySelectorAll(".checkbox").forEach(cb => {
            const type = cb.getAttribute("data-type");
            state[cardId][type] = cb.checked;
            });
        });
        localStorage.setItem("cards-kuromu", JSON.stringify(state));
    }

    // 載入狀態
    function loadState() {
        const saved = localStorage.getItem("cards-kuromu");
        if (!saved) return;
        const state = JSON.parse(saved);
        document.querySelectorAll(".card").forEach(card => {
            const cardId = card.getAttribute("data-id");
            if(state[cardId]){
            card.querySelectorAll(".checkbox").forEach(cb => {
                const type = cb.getAttribute("data-type");
                cb.checked = !!state[cardId][type];
            });
            updateCardBrightness(card);
            }
        });
    }

    // 清除狀態
    function resetState() {
        localStorage.removeItem("vspoCards");
        document.querySelectorAll(".card").forEach(card => {
            card.querySelectorAll(".checkbox").forEach(cb => cb.checked = false);
            updateCardBrightness(card);
        });
    }

    // 綁定 checkbox 事件
    document.querySelectorAll(".card").forEach(card => {
        card.querySelectorAll(".checkbox").forEach(cb => {
            cb.addEventListener("change", () => {
            updateCardBrightness(card);
            saveState();
            });
        });
    });

    // 清除按鈕事件
    document.getElementById("resetBtn").addEventListener("click", resetState);

    // 頁面載入恢復狀態
    window.addEventListener("load", loadState);
    </script>
