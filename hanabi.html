<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Vspo Postcard Collection</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f4f4f9;
        text-align: center; /* 全部內容置中 */
    }

    h1 {
        text-align: center;
        margin-bottom: 30px;
    }

    /* Grid 容器，每列三格 */
    .grid {
        display: grid;
        grid-template-columns: 80px 1fr 1fr; /* 第一格年份，其餘兩格卡片 */
        gap: 20px;
        max-width: 800px;
        margin: 0 auto;
        margin-bottom: 40px;
    }

    .year-cell {
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 18px;
    }

    .card {
        background: white;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 8px;
    }

    .card img {
        width: 150px;
        height: auto;
        filter: brightness(40%);
        transition: 0.3s;
        border-radius: 8px;
        margin-bottom: 8px;
    }

    .card-name {
        margin: 4px 0;
        font-size: 14px;
    }

    .card-date {
        font-size: 12px;
        color: #555;
        background-color: #f0f0f0;
        padding: 2px 6px;
        border-radius: 4px;
        margin-bottom: 5px;
        display: inline-block;
    }

    .checkbox-group {
        margin-top: 5px;
    }

    .card button {
        padding: 6px 12px;
        border: none;
        border-radius: 6px;
        background-color: #4CAF50;
        color: white;
        font-size: 14px;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-top: 5px;
    }

    .card button:hover {
        background-color: #45a049;
    }

    /* 清除按鈕 */
    #resetBtn {
        display: block;
        margin: 20px auto;
        padding: 8px 16px;
        border: none;
        border-radius: 6px;
        background-color: #d9534f;
        color: white;
        font-size: 14px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    #resetBtn:hover {
        background-color: #c9302c;
    }
    </style>

</head>
<body>
    <h1>蝶屋 はなび</h1>

    <div class="grid">
        


        <!-- 第1列2025年份 -->
        <div class="year-cell">2025</div>

        <div class="card" data-id="Card1" style="grid-column: span 2;">
            <img src="images/31_hanabi/1_hanabi_2025BD.png" alt="蝶屋はなび誕生日記念2025">
            <div class="card-name">蝶屋はなび 2025誕生日〜</div>
            <div class="card-date">2025-4-9</div> 
        <div class="checkbox-group">
            <label><input type="checkbox" class="checkbox" data-type="signed"> 親簽</label> 
            <label><input type="checkbox" class="checkbox" data-type="replica"> 複製簽</label>
        </div>
        <button onclick="window.open('https://lupinusvg.booth.pm/items/6770012', '_blank')">Go to Website</button>
        </div>

        <!-- <div class="card" data-id="Card2">
            <img src="images/26_Riko_Solari/2_Riko_1周年記念.jpeg" alt="蝶屋はなび1周年記念">
            <div class="card-name">蝶屋はなび 1周年記念〜</div>
            <div class="card-date">2025-8-25</div> 
        <div class="checkbox-group">
            <label><input type="checkbox" class="checkbox" data-type="signed"> 親簽</label> 
            <label><input type="checkbox" class="checkbox" data-type="replica"> 複製簽</label>
        </div>
        <button onclick="window.open('', '_blank')">Go to Website</button>
        </div> -->



    </div>




    

    <button id="resetBtn">清除全部紀錄</button>

    <script>
    // 更新亮暗
    function updateCardBrightness(card) {
        const checkboxes = card.querySelectorAll(".checkbox");
        const img = card.querySelector("img");
        let hasChecked = false;
        checkboxes.forEach(cb => { if(cb.checked) hasChecked = true; });
        img.style.filter = hasChecked ? "brightness(100%)" : "brightness(40%)";
    }

    // 儲存到 localStorage
    function saveState() {
        const state = {};
        document.querySelectorAll(".card").forEach(card => {
            const cardId = card.getAttribute("data-id");
            state[cardId] = {};
            card.querySelectorAll(".checkbox").forEach(cb => {
            const type = cb.getAttribute("data-type");
            state[cardId][type] = cb.checked;
            });
        });
        localStorage.setItem("cards-hanabi", JSON.stringify(state));
    }

    // 載入狀態
    function loadState() {
        const saved = localStorage.getItem("cards-hanabi");
        if (!saved) return;
        const state = JSON.parse(saved);
        document.querySelectorAll(".card").forEach(card => {
            const cardId = card.getAttribute("data-id");
            if(state[cardId]){
            card.querySelectorAll(".checkbox").forEach(cb => {
                const type = cb.getAttribute("data-type");
                cb.checked = !!state[cardId][type];
            });
            updateCardBrightness(card);
            }
        });
    }

    // 清除狀態
    function resetState() {
        localStorage.removeItem("vspoCards");
        document.querySelectorAll(".card").forEach(card => {
            card.querySelectorAll(".checkbox").forEach(cb => cb.checked = false);
            updateCardBrightness(card);
        });
    }

    // 綁定 checkbox 事件
    document.querySelectorAll(".card").forEach(card => {
        card.querySelectorAll(".checkbox").forEach(cb => {
            cb.addEventListener("change", () => {
            updateCardBrightness(card);
            saveState();
            });
        });
    });

    // 清除按鈕事件
    document.getElementById("resetBtn").addEventListener("click", resetState);

    // 頁面載入恢復狀態
    window.addEventListener("load", loadState);
    </script>
</body>
</html>
